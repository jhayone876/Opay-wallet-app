<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiverr Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #fff;
      transition: background 0.3s ease;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #000;
    }

    header {
      background: linear-gradient(to right, green, white);
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .toggle-mode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .wallet-balance {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
      text-align: center;
      margin: 1rem 0;
      position: relative;
    }

    .eye-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .actions button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .transactions {
      padding: 1rem;
    }

    .transaction {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .transaction-title {
      font-weight: bold;
    }

    .transaction-amount {
      color: #00ffcc;
      float: right;
    }

    .button-pay {
      margin: 20px auto;
      display: block;
      padding: 10px 16px;
      background-color: red;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .light-mode .transaction {
      background-color: #fff;
      color: #000;
    }

    .light-mode .wallet-balance {
      color: green;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fiverr Wallet</h1>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
  </header>

  <div class="wallet-balance">
    <span id="balanceAmount">‚Ç¶203,000.00</span>
    <span class="eye-icon" onclick="toggleBalance()">üëÅÔ∏è</span>
  </div>

  <div class="actions">
    <button onclick="unlockFeature()">Send</button>
    <button onclick="unlockFeature()">Receive</button>
  </div>

  <button class="button-pay" onclick="unlockFeature()">Pay ‚Ç¶8,000 to Unlock Features</button>

  <div class="transactions" id="transactionList">
    <!-- Transactions will be inserted here -->
  </div>

  <script>
    const balance = document.getElementById("balanceAmount");
    let balanceVisible = true;

    function toggleBalance() {
      balanceVisible = !balanceVisible;
      balance.innerText = balanceVisible ? "‚Ç¶203,000.00" : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    }

    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    function unlockFeature() {
      alert("‚ö†Ô∏è kindly purchase the fiverr coupon .");
    }

    function generateTransactions() {
      const names = ["Adebola", "Chinedu", "Fatima", "Emeka", "Tolu", "Zainab", "Ifeanyi", "Amaka", "Uche", "Segun"];
      const transactionList = document.getElementById("transactionList");

      for (let i = 0; i < 50; i++) {
        const name = names[Math.floor(Math.random() * names.length)];
        const amount = (Math.random() * 5000 + 500).toFixed(2);
        const isCredit = Math.random() > 0.5;
        const type = isCredit ? "Credit from " : "Debit to ";
        const displayAmount = (isCredit ? "+" : "-") + "‚Ç¶" + amount;

        const div = document.createElement("div");
        div.className = "transaction";
        div.innerHTML = `
          <span class="transaction-title">${type}${name}</span>
          <span class="transaction-amount">${displayAmount}</span>
        `;
        transactionList.appendChild(div);
      }
    }

    generateTransactions();
  </script>
</body>
</html>
